version: '3'
volumes:
  pg_data:
  static:
  media:

networks:
  kittygram:
    driver: bridge

services:

  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - kittygram

  backend:
    build: ./backend/
    env_file: .env
    environment:
      - ALLOWED_HOSTS
    volumes:
      - static:/backend_static
      - media:/media
    depends_on:
      - db
    networks:
      - kittygram

  frontend:
    env_file: .env
    build: ./frontend/
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static
    networks:
      - kittygram

  gateway:
    build: ./nginx/
    volumes:
      - static:/static
      - media:/media
    ports:
      - 8080:80 
    networks:
      - kittygram